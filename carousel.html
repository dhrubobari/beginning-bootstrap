<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>carousel</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
</head>
<body>
    <div class="carousel-container w-25 mx-auto">
        <div id="carouselExampleControls" class="carousel slide" data-bs-ride="carousel">
            <div class="carousel-inner">
              <div class="carousel-item active">
                <img src="images/sotaku.png" class="d-block w-100" alt="...">
              </div>
              <div class="carousel-item">
                <img src="images/girl.png" class="d-block w-100" alt="...">
              </div>
              <div class="carousel-item">
                <img src="images/boy-with-luv.png" class="d-block w-100" alt="...">
              </div>
              <div class="carousel-item">
                <img src="images/friends.png" class="d-block w-100" alt="...">
              </div>
              <div class="carousel-item">
                <img src="images/bicycle.png" class="d-block w-100" alt="...">
              </div>
            </div>
            <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleControls" data-bs-slide="prev">
              <span class="carousel-control-prev-icon" aria-hidden="true"></span>
              <span class="visually-hidden">Previous</span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleControls" data-bs-slide="next">
              <span class="carousel-control-next-icon" aria-hidden="true"></span>
              <span class="visually-hidden">Next</span>
            </button>
          </div>
    </div>
    <h1>Beautiful Animes</h1>
    <script src="Js/bootstrap.bundle.min.js"></script>
</body>
</html>
